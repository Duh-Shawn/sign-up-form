<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
       <section id="logo-section">
           <div id="logo-container">
               <img id="odin-logo" src="images/odin-lined.png">
               <span>ODIN</span>
           </div>
           <footer>Photo by Halle West on Unplash</footer>
       </section>
       <section id="signup-section">
           <div id="pitch-div" class="div-style-1">
               <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
           </div>
           <div id="form-container">
               <form id="create-account-form" action="#" method="post">                
                <p>Let's do this!</p>
                <div id="row-container">
                    <div class="row-wrapper">
                        <div class="row-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name"> 
                        </div>
                        <div class="row-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="row-wrapper">
                        <div class="row-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="row-item">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="row-wrapper">
                        <div class="row-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="row-item">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>  
                    </div>
                </div>
               </form>
           </div>
           <div id="account-div" class="div-style-1">
               <button type="submit" form="create-account-form">Create Account</button>
               <p>Already have an account? Log in</p>
           </div>
       </section>
   </main>
</body>
</html>
